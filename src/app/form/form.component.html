<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row mt-4 text-center">
            <div class="col">
                <h2 class="text text-info">Demo Form</h2>
            </div>
        </div>
        <form [formGroup]="adduser">
            <div class="form-group">
                <div class="row">
                    <label for="name">Name :</label>
                    <input type="text" class="form-control" formControlName="name" id="">
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label for="name">Email :</label>
                    <input type="email" class="form-control" formControlName="email" id="">
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label for="name">Phone :</label>
                    <input type="number" class="form-control" formControlName="phone" id="">
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label for="name">Password :</label>
                    <input type="password" class="form-control" formControlName="password" id="">
                </div>
            </div>
            <div class="form-group">
                <div class="row mt-4 text-center ">
                    <div class="col ">
                        <input type="submit" (click)="onSubmit()" class=" btn btn-primary" name="" value="Submit" id="">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
